    <section class="main">

            <tbody  id="party-list">
              <!-- <tr>
                <td>01</td>
                <td>Party Name</td>
                <td><button>Edit</button></td>
              </tr> -->

            <table class="table">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>title</th>
                  <th></th>
                </tr>
              </thead>
              <tbody id="office-list">
                <!-- <tr>
                  <td>01</td>
                  <td>Office title</td>
                  <td><button>Edit</button></td>
                </tr> -->
